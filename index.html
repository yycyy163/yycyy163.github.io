<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        #file-list {
            width: 20%;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        #file-list a {
            display: block;
            margin: 16px 0;
            color: #007bff;
            text-decoration: none;
        }
        #file-list a:hover {
            text-decoration: underline;
        }
        #content {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
        }
        #markdown-content {
            border: 0px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="file-list">
        <h2>Markdown Files</h2>
        <!-- Links to Markdown files will be added here dynamically -->
    </div>
    <div id="content">
        <div id="markdown-content"></div>
        <textarea id="editor"></textarea>
        <button onclick="saveFile()">Save</button>
    </div>
    
    <script>
        const repo = 'yycyy163/yycyy163.github.io'; // 修改为你的GitHub用户名和仓库名
        const branch = 'main'; // 修改为你的分支名
        const docsPath = ''; // Markdown文件所在的根目录
        let currentFile = '';

        async function fetchFiles(path) {
            const url = `https://api.github.com/repos/${repo}/contents/${path}?ref=${branch}`;
            const response = await fetch(url);
            const files = await response.json();
            return files.filter(file => file.name.endsWith('.md'));
        }

        async function loadFileContent(filePath) {
            currentFile = filePath;
            const url = `https://raw.githubusercontent.com/${repo}/${branch}/${filePath}`;
            const response = await fetch(url);
            const markdownText = await response.text();
            const htmlContent = marked(markdownText);
            document.getElementById('markdown-content').innerHTML = htmlContent;
            document.getElementById('editor').value = markdownText;
        }

        function createFileLinks(files) {
            const container = document.getElementById('file-list');
            files.forEach(file => {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = file.name;
                link.onclick = (event) => {
                    event.preventDefault();
                    loadFileContent(file.path);
                };
                container.appendChild(link);
            });
        }

        async function saveFile() {
            const markdownText = document.getElementById('editor').value;
            const content = btoa(unescape(encodeURIComponent(markdownText)));
            const url = `https://api.github.com/repos/${repo}/contents/${currentFile}`;
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token YOUR_GITHUB_PERSONAL_ACCESS_TOKEN`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Update ' + currentFile,
                    content: content,
                    sha: await getFileSha(currentFile)
                })
            });
            if (response.ok) {
                alert('File saved successfully!');
                loadFileContent(currentFile);
            } else {
                alert('Error saving file!');
            }
        }

        async function getFileSha(filePath) {
            const url = `https://api.github.com/repos/${repo}/contents/${filePath}`;
            const response = await fetch(url);
            const file = await response.json();
            return file.sha;
        }

        async function init() {
            const files = await fetchFiles(docsPath);
            createFileLinks(files);
        }

        init();
    </script>
</body>
</html>
